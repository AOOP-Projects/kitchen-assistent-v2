<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

 <head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-light">
  <div layout:fragment="content">
   <div class="alert alert-success" th:if="${param.success}">
    Login successful!
   </div>
   <div class="alert alert-info" th:if="${param.logout}">
    You have been logged out.
   </div>
   <h2>
    Welcome, <span th:text="${#authentication.name}">User</span>!
   </h2>
   <h2>
    Role: <span th:text="${role}">ROLE_USER</span>
    </h2>
   <div class="row mt-4">
    <div class="col-md-4">
     <div class="card text-bg-primary mb-3">
      <div class="card-header">
       Ingredients
      </div>
      <div class="card-body">
       <p class="card-text">
        Manage your pantry and keep track of what's available.
       </p>
       <a class="btn btn-light" th:href="@{/ingredients}">
        View Ingredients
       </a>
      </div>
     </div>
    </div>
    <div class="col-md-4">
     <div class="card text-bg-primary mb-3">
      <div class="card-header">
       Recipes
      </div>
      <div class="card-body">
       <p class="card-text">
        Discover and manage your recipes.
       </p>
       <a class="btn btn-light" th:href="@{/recipes}">
        View Recipes
       </a>
      </div>
     </div>
    </div>
    <div class="col-md-4" th:if="${role != 'ROLE_USER'}">
        <div class="card text-bg-primary mb-3">
          <div class="card-header">
            Users
          </div>
          <div class="card-body">
            <p class="card-text">
              Manage application users and permissions.
            </p>
            <a class="btn btn-light" th:href="@{/users}">
              View Users
            </a>
          </div>
        </div>
      </div>
   </div>
  </div>
 </body>
</html>
