<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Edit Recipe
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-light">
  <div class="container mt-5">
   <div class="row justify-content-center">
    <div class="col-md-6">
     <div class="card shadow rounded-3">
      <div class="card-body p-4">
       <h2 class="text-center mb-4">
        Edit Recipe
       </h2>
       <form method="post" th:action="@{/recipes/edit}">
        <input type="hidden" th:name="id" th:value="${recipe.id}" />
        <div class="form-floating mb-3">
         <input class="form-control rounded-3 shadow-sm" id="name" name="name" placeholder="Name" required th:value="${recipe.name}" type="text"/>
         <label for="name">
          Name
         </label>
        </div>
        <div class="form-floating mb-3">
         <select class="form-select rounded-3 shadow-sm" id="category" name="category" required>
          <option value="" disabled>
           Select a category
          </option>
          <option th:each="cat : ${T(com.kitchenassistant.model.ENUMS.RecipeCategory).values()}" 
                  th:value="${cat}" 
                  th:text="${cat}" 
                  th:selected="${recipe.category == cat}">
          </option>
         </select>
         <label for="category">
          Category
         </label>
        </div>
        <div class="form-floating mb-3">
         <input class="form-control rounded-3 shadow-sm" id="time" name="time" placeholder="Time (minutes)" required th:value="${recipe.time}" type="number"/>
         <label for="time">
          Time (minutes)
         </label>
        </div>
        <div class="d-flex justify-content-end mt-4">
         <button class="btn btn-primary rounded-pill shadow-sm me-2" type="submit">
          Save Changes
         </button>
         <a class="btn btn-secondary rounded-pill shadow-sm" th:href="@{/recipes}">
          Cancel
         </a>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
