<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow rounded-3">
          <div class="card-body p-4">
            <h2 class="mb-4 text-center">Create an Account</h2>

            <!-- âœ… Feedback block -->
            <div th:if="${error}" class="alert alert-danger text-center mb-3" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success text-center mb-3" th:text="${success}"></div>

            <form method="post" th:action="@{/register}" th:object="${user}">
              <div class="form-floating mb-3">
                <input type="text" th:field="*{username}" class="form-control rounded-3 shadow-sm" id="username" placeholder="Username" required/>
                <label for="username">Username</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" th:field="*{email}" class="form-control rounded-3 shadow-sm" id="email" placeholder="Email" required/>
                <label for="email">Email</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" th:field="*{password}" class="form-control rounded-3 shadow-sm" id="password" placeholder="Password" required/>
                <label for="password">Password</label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success rounded-pill shadow-sm">Register</button>
              </div>
            </form>

            <div class="text-center mt-3">
              <a th:href="@{/login}">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
