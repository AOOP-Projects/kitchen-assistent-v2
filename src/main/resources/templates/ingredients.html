<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Ingredients
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-light">
  <div class="container mt-5">
   <h2 class="mb-4">
    Ingredients
   </h2>
   <form action="/ingredients/add" class="row g-3 mb-4" method="post">
    <div class="col-md-4 form-floating">
     <input class="form-control rounded-3 shadow-sm" id="ingredientName" name="name" placeholder="Name" required type="text"/>
     <label for="ingredientName">
      Name
     </label>
    </div>
    <div class="col-md-3 form-floating">
     <input class="form-control rounded-3 shadow-sm" id="ingredientQuantity" name="quantity" placeholder="Quantity" required type="number"/>
     <label for="ingredientQuantity">
      Quantity
     </label>
    </div>
    <div class="col-md-3 form-floating">
     <input class="form-control rounded-3 shadow-sm" id="ingredientUnit" name="unit" placeholder="Unit" required type="text"/>
     <label for="ingredientUnit">
      Unit
     </label>
    </div>
    <div class="col-md-2">
     <button class="btn btn-primary rounded-pill shadow-sm w-100" type="submit">
      Add
     </button>
    </div>
   </form>
   <table class="table table-bordered table-striped table-hover">
    <thead class="table-light">
     <tr>
      <th>
       ID
      </th>
      <th>
       Name
      </th>
      <th>
       Quantity
      </th>
      <th>
       Unit
      </th>
      <th>
       Actions
      </th>
     </tr>
    </thead>
    <tbody>
        <tr th:each="ingredient : ${ingredients}">
            <td th:text="${ingredient.id}"></td>
            <td th:text="${ingredient.name}"></td>
            <td th:text="${ingredient.quantity}"></td>
            <td th:text="${ingredient.unit}"></td>
        </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
