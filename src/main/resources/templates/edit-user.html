<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Edit User
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-light">
  <div class="container mt-5">
   <div class="row justify-content-center">
    <div class="col-md-6">
     <div class="card shadow rounded-3">
      <div class="card-body p-4">
       <h2 class="text-center mb-4">
        Edit User
       </h2>
       <form method="post" th:action="@{/users/edit}">
        <input type="hidden" th:name="id" th:value="${user.id}" />
        <div class="form-floating mb-3">
         <input class="form-control rounded-3 shadow-sm" id="username" name="username" placeholder="Username" required th:value="${user.username}" type="text"/>
         <label for="username">
          Username
         </label>
        </div>
        <div class="form-floating mb-3">
         <input class="form-control rounded-3 shadow-sm" id="email" name="email" placeholder="Email" required th:value="${user.email}" type="email"/>
         <label for="email">
          Email
         </label>
        </div>
        <div class="form-floating mb-3">
         <input class="form-control rounded-3 shadow-sm" id="password" name="password" placeholder=" " type="password"/>
         <label for="password">
          New Password
         </label>
        </div>
        <small class="text-muted">
         Leave blank if you do not want to change the password.
        </small>
        <div class="d-flex justify-content-end mt-4">
         <button class="btn btn-primary rounded-pill shadow-sm me-2" type="submit">
          Save Changes
         </button>
         <a class="btn btn-secondary rounded-pill shadow-sm" th:href="@{/users}">
          Cancel
         </a>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
