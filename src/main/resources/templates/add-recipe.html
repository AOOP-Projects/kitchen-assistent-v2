<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Add Recipe
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-light">
  <div class="container mt-5">
   <div class="row justify-content-center">
    <div class="col-md-6">
     <div class="card shadow rounded-3">
      <div class="card-body p-4">
       <h2 class="text-center mb-4">
        Add Recipe
       </h2>
       <form action="/kitchen-assistant/recipes/add" method="post">
        <div class="form-floating mb-3">
         <input class="form-control rounded-3 shadow-sm" id="name" name="name" placeholder="Name" type="text"/>
         <label for="name">
          Name
         </label>
        </div>
        <div class="form-floating mb-3">
         <textarea class="form-control rounded-3 shadow-sm" id="instructions" name="instructions" placeholder="Instructions" style="height: 150px"></textarea>
         <label for="instructions">
          Instructions
         </label>
        </div>
        <div class="d-grid">
         <button class="btn btn-success rounded-pill shadow-sm" type="submit">
          Save
         </button>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
