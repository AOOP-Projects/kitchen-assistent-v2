<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Edit Ingredient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-light">
  <div class="container mt-5">
   <div class="row justify-content-center">
    <div class="col-md-6">
     <div class="card shadow rounded-3">
      <div class="card-body p-4">
       <h2 class="text-center mb-4">Edit Ingredient</h2>
       <form method="post" th:action="@{/ingredients/edit}">
        <input type="hidden" name="id" th:value="${ingredient.id}" />
        <div class="form-floating mb-3">
         <input class="form-control rounded-3 shadow-sm" id="name" name="name" placeholder="Name" required th:value="${ingredient.name}" type="text"/>
         <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
         <input class="form-control rounded-3 shadow-sm" id="quantity" name="quantity" placeholder="Quantity" required th:value="${ingredient.quantity}" type="number"/>
         <label for="quantity">Quantity</label>
        </div>
        <div class="form-floating mb-3">
         <select class="form-select rounded-3 shadow-sm" id="unit" name="unit" required>
          <option value="" disabled>Select a unit</option>
          <option th:each="u : ${T(com.kitchenassistant.model.ENUMS.Unit).values()}" 
                  th:value="${u}" 
                  th:text="${u}" 
                  th:selected="${u.equals(ingredient.unit)}">
          </option>
         </select>
         <label for="unit">Unit</label>
        </div>
        <div class="d-flex justify-content-end mt-4">
         <button class="btn btn-primary rounded-pill shadow-sm me-2" type="submit">Save Changes</button>
         <a class="btn btn-secondary rounded-pill shadow-sm" th:href="@{/ingredients}">Cancel</a>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
