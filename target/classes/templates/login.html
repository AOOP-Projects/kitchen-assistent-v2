<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow rounded-3">
                <div class="card-body p-4">
                    <h2 class="mb-4 text-center">Login</h2>

                    <!-- ✅ Registration success message -->
                    <div th:if="${param.registered}" class="alert alert-success text-center rounded-pill py-2">
                        Registration successful! Please log in.
                    </div>

                    <!-- ❌ Login error -->
                    <div th:if="${param.error}" class="alert alert-danger text-center rounded-pill py-2">
                        Invalid username or password.
                    </div>

                    <!-- ✅ Logout success -->
                    <div th:if="${param.logout}" class="alert alert-info text-center rounded-pill py-2">
                        You have been logged out successfully.
                    </div>

                    <form method="post" th:action="@{/login}">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3 shadow-sm" id="username" name="username" placeholder="Username" required autocomplete="username"/>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3 shadow-sm" id="password" name="password" placeholder="Password" required autocomplete="current-password"/>
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill shadow-sm">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/register}">Don't have an account? Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
