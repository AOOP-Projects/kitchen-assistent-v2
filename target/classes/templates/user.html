<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-light">
  <!-- Include Header -->
  <div th:replace="~{header :: header}"></div>

  <!-- Page Content -->
  <div class="container mt-5">
   <h2 class="mb-4">User List</h2>
   <table class="table table-bordered table-striped table-hover">
    <thead class="table-light">
     <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Actions</th>
     </tr>
    </thead>
    <tbody>
     <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td>
       <a class="btn btn-warning btn-sm" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
       <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display: inline;">
        <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
       </form>
      </td>
     </tr>
    </tbody>
   </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
