<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Edit Recipe
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-light">
  <div class="container mt-5">
   <div class="row justify-content-center">
    <div class="col-md-6">
     <div class="card shadow rounded-3">
      <div class="card-body p-4">
       <h2 class="text-center mb-4">
        Edit Recipe
       </h2>
       <form method="post" th:action="@{/recipes/edit}">
        <input type="hidden" name="id" th:value="${recipe.id}" />
        <div class="form-floating mb-3">
         <input class="form-control rounded-3 shadow-sm" id="name" name="name" placeholder="Name" required th:value="${recipe.name}" type="text"/>
         <label for="name">
          Name
         </label>
        </div>
        <div class="form-floating mb-3">
         <textarea class="form-control rounded-3 shadow-sm" id="instructions" name="instructions" placeholder="Instructions" style="height: 150px" th:text="${recipe.instructions}"></textarea>
         <label for="instructions">
          Instructions
         </label>
        </div>
        <div class="d-flex justify-content-end mt-4">
         <button class="btn btn-primary rounded-pill shadow-sm me-2" type="submit">
          Save Changes
         </button>
         <a class="btn btn-secondary rounded-pill shadow-sm" th:href="@{/recipes}">
          Cancel
         </a>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
